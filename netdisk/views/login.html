    <script>

        $(function () {

            $.ajax({
                // ajax默认是get请求
                url: "/session_key",  //待载入页面的URL地址
                success: function (msg) {
                    console.log(msg.pk_n);
                    console.log(msg.pk_e);
                    console.log(msg.certificate);

                    var rsa = forge.pki.rsa;

                    var rsaPublicKey = rsa.setPublicKey(new forge.jsbn.BigInteger(msg.pk_n), new forge.jsbn.BigInteger(msg.pk_e));
                    console.log(rsaPublicKey);
                    // console.log(forge.pki.publicKeyToPem(rsaPublicKey));

                    // =============对证书内容进行检验===============








                    var result = true;
                    // =============end of 检验证书内容==============
                    if (result === false) {
                        $.ajax({
                            url: "/login",
                            success: function (msg) {
                                alert("证书验证失败，请刷新页面！")
                            }
                        })
                    } else {
                        alert("证书验证成功！");
                        var session_key_arr = [];
                        for (let i = 0; i < 32; i++) {
                            session_key_arr.push(randomNum(0, 256));
                        }
                        // console.log(session_key_arr);
                        var session_key_u8 = Uint8Array.from(session_key_arr);
                        console.log(session_key_u8);
                        // var session_key = Uint8ArrayToString(session_key_u8);
                        // console.log(session_key);

                        // 存储会话密钥
                        sessionStorage.setItem('session_key', session_key_u8);
                        // console.log(rsaPublicKey);

                        var encrypted_session_key = rsaPublicKey.encrypt(bin2String(session_key_u8), 'RSAES-PKCS1-V1_5');
                        console.log(encrypted_session_key);
                        // console.log(typeof(encrypted_session_key));

                        // var test = rsaPublicKey.encrypt(session_key_u8);
                        // console.log(test);

                        // var test1 = rsaPublicKey.encrypt(String.fromCharCode.apply(String, session_key_u8));
                        // console.log(test1);

                        // console.log(stringToUint8Array(encrypted_session_key));

                        $.ajax({
                            url: "/session_key",
                            method: "POST",
                            data: { "encrypted_session_key": btoa(encrypted_session_key) },
                            success: function (msg) {
                                // console.log(msg.result);
                                if (msg.result === true) {
                                    alert("会话密钥生成成功！");
                                } else {
                                    alert("会话密钥生成失败，请刷新页面！");
                                }
                            }

                        })
                    }
                }
            })
        }
        );

        //生成从minNum到maxNum的随机数
        function randomNum(minNum, maxNum) {
            switch (arguments.length) {
                case 1:
                    return parseInt(Math.random() * minNum + 1, 10);
                    break;
                case 2:
                    return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                    break;
                default:
                    return 0;
                    break;
            }
        }

        function bin2String(array) {
            return String.fromCharCode.apply(String, array);
        }

        function string2Bin(str) {
            var result = [];
            for (var i = 0; i < str.length; i++) {
                result.push(str.charCodeAt(i));
            }
            return result;
        }
